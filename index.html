<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Twitter Copy</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
  <main>
    <div class="container">
      <div class="tweetArea">

        <form id="form">
          <textarea class="textTweet" placeholder="Write something here" name="textarea" rows="5" cols="50"></textarea>
          <button class="submit-button">Submit</button>
        </form>

        <div class="charCountContainer">
          <div class="charCount">
            <p class="counter"></p>
          </div>
        </div>

      </div>

      <div class="timeLine">
      </div>

    </div>
  </main>
  <script src="src/index.js"></script>
</body>


</html>
